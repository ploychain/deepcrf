<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>人机德州扑克</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="table">
    <div class="player ai">
      <div class="name">AI 玩家</div>
      <div class="chips" id="ai-chips">筹码: 200</div>
      <div class="cards" id="ai-cards">🂠 🂠</div>
    </div>

    <div id="board" class="board"></div>
    <div id="pot">底池: 0</div>

    <div class="player human">
      <div class="name">你 (Player 0)</div>
      <div class="chips" id="human-chips">筹码: 200</div>
      <div class="cards" id="human-cards"></div>
      <div id="actions"></div>
    </div>
  </div>

  <div id="info"></div>

  <script src="script.js"></script>
</body>
</html>
